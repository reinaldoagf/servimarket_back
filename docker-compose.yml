version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: servimerca_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-servimerca_db}
      MYSQL_USER: ${MYSQL_USER:-servimerca}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-servimerca123}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - servimerca_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - mysql
    environment:
      NODE_ENV: production
      DATABASE_URL: mysql://${MYSQL_USER:-servimerca}:${MYSQL_PASSWORD:-servimerca123}@mysql:3306/${MYSQL_DATABASE:-servimerca_db}
      PORT: 3000
    command: >
      sh -c "
        npx prisma generate &&
        npx prisma migrate deploy &&
        npm run seed &&
        npm run start:prod
      "
    networks:
      - servimerca_network
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules

networks:
  servimerca_network:
    driver: bridge

volumes:
  mysql_data: